<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tbody *ngFor="let busines of businesses">
      <td>{{busines.name }}</td>
      <tr>
        <td>{{ busines.address }}</td>
        <td><a routerLink="/busines/{{busines.id}}">
          <button class="btn btn-primary" ng-click="edit=ture">Open</button>
        </a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
